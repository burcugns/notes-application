<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Apllication</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-main">
      <section class="add-note-section">
        <div class="add-note-form" id="note-form">
          <h2 id="form-heading" class="form-title">ADD A NEW NOTE</h2>
          <div class="input-div">
            <input
              class="form-input"
              id="title-input"
              name="title"
              type="text"
              placeholder="Enter your note title"
              required
            />
            <input
              class="form-input"
              id="content-input"
              name="task"
              placeholder="Enter your new note"
              type="text"
              required
            />
          </div>
          <button type="button" class="submit-button" id="submit-button">
            Add
          </button>
        </div>
      </section>

      <section class="note-list-section">
        <h2>NOTE LIST</h2>
        <div class="note-list-grid" id="grid-main-div">
          <div class="note">
            <h4>Note Title</h4>
            <p name="note-p">This is a note description...</p>
            <input
              type="text"
              class="edit-input"
              name="edit-input-name"
              style="display: none"
            />
            <span>Created at : Nov 7, 2025</span>

            <div class="todo-actions">
              <button class="done">
                <i class="fa-solid fa-check"></i>
              </button>
              <button class="edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="delete">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
